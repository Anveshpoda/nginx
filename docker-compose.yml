version: '3.8'  # Specify Docker Compose version

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    image: myNginx  # Use your built image name
    container_name: myNginxContainer # Your custom container name
    ports:
      - "80:80"
    volumes:
      - ${VOLUME_PATH}:/sites
    environment:
      VOLUME_PATH: /home/ubuntu/sites # linux
    extra_hosts:
      - "host.docker.internal:host-gateway"  
